<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Japanese Interval Walking</title>

  <!-- Night mode first, then page CSS (cache-busted) -->
  <link rel="stylesheet" href="style.css?v=15" />
  <link rel="stylesheet" href="interval1.css?v=1" />
</head>
<body>
  <div class="container">
    <h1>Japanese Interval Walking</h1>

    <!-- Wheel -->
    <div class="wheel-wrap">
      <svg class="wheel" viewBox="0 0 260 260" aria-hidden="true">
        <!-- Safety: fill=none so there is never a black disk if CSS misses -->
        <circle class="track" cx="130" cy="130" r="110"
                fill="none" stroke="#333" stroke-width="16"></circle>
        <circle id="wheelProgress" class="progress" cx="130" cy="130" r="110"
                fill="none" stroke="#00bcd4" stroke-width="16" stroke-linecap="round"></circle>
      </svg>
      <div class="wheel-center">
        <div id="phaseLabel">Warm-up</div>
        <div id="timeLabel">03:00</div>
      </div>
    </div>

    <!-- Overall progress + segments -->
    <div class="overall">
      <div class="overall-top">
        <span>Progress</span>
        <span id="overallPct">0%</span>
      </div>

      <div id="segBar" class="segbar"></div>

      <div class="overall-bar">
        <div id="overall-fill"></div>
      </div>

      <div class="overall-info">
        <div><small>Since start</small><div id="sinceStart">0:00</div></div>
        <div><small>Next</small><div id="nextPhase">â€”</div></div>
        <div><small>Time left</small><div id="timeLeft">0:00</div></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="row">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- Status -->
    <div id="statusMsg" class="status" aria-live="polite"></div>

    <a href="./index.html" class="home-btn">Home</a>
  </div>

  <script src="interval.js?v=15"></script>
</body>
</html>
