<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Japanese Interval Walking</title>

  <link rel="stylesheet" href="interval.css" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />

  <link rel="icon" type="image/png" sizes="192x192" href="docs/icon-192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="docs/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="docs/icon-512.png" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(console.error);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Japanese Interval Walking</h1>

    <!-- Wheel -->
    <div class="wheel-wrap">
      <svg class="wheel" viewBox="0 0 260 260" aria-hidden="true">
        <circle class="track" cx="130" cy="130" r="110"></circle>
        <circle class="progress" cx="130" cy="130" r="110"></circle>
      </svg>
      <div class="wheel-center">
        <div id="phaseLabel">Warm-up</div>
        <div id="timeLabel">03:00</div>
      </div>
    </div>

    <!-- Overall progress -->
    <div class="overall">
      <div class="overall-top">
        <span>Progress</span>
        <span id="overallPct">0%</span>
      </div>
      <div id="segBar" class="segbar"></div>
      <div class="overall-bar">
        <div id="overall-fill"></div>
      </div>
      <div class="overall-info">
        <div><small>Since start</small><div id="sinceStart">0:00</div></div>
        <div><small>Next</small><div id="nextPhase">â€”</div></div>
        <div><small>Time left</small><div id="timeLeft">0:00</div></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="row">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div id="statusMsg" class="status" aria-live="polite"></div>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">Home</a>
  </div>

  <script src="interval.js"></script>
</body>
</html>
