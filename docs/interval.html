<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japanese Interval Walking</title>
  <link rel="stylesheet" href="interval.css" />
</head>
<body>
  <div class="container">
    <h1>Japanese Interval Walking</h1>

    <!-- Wheel -->
    <div class="wheel-wrap">
      <svg class="wheel" viewBox="0 0 260 260">
        <circle class="track" cx="130" cy="130" r="110"></circle>
        <circle class="progress" cx="130" cy="130" r="110"></circle>
      </svg>
      <div class="wheel-center">
        <div id="phaseLabel">Warm-up</div>
        <div id="timeLabel">03:00</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="row">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- Status -->
    <div id="statusMsg" class="status"></div>

    <!-- Alarm sound -->
    <audio id="alarmSound" src="doc/alert.wav" preload="auto"></audio>
  </div>

  <script src="interval.js"></script>
</body>
</html>
