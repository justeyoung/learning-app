<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise Counter</title>

  <!-- Night mode (shared) then page-specific -->
  <link rel="stylesheet" href="style.css?v=18" />
  <link rel="stylesheet" href="counter.css?v=18" />
</head>
<body>
  <div class="counter-page">
    <h2 class="section-title">TIMER ▲</h2>

    <div id="timeDisplay" class="time-display">00:00</div>

    <!-- Preset buttons -->
    <div class="row presets">
      <button class="btn preset" data-seconds="30">30 SEC</button>
      <button class="btn preset" data-seconds="60">60 SEC</button>
      <button class="btn preset" data-seconds="90">90 SEC</button>
      <button class="btn preset" data-seconds="120">2 MIN</button>
    </div>

    <!-- Controls -->
    <div class="row controls">
      <button id="startBtn" class="btn control">Start</button>
      <button id="pauseBtn" class="btn control">Pause</button>
      <button id="resetBtn" class="btn control">Reset</button>
    </div>

    <div class="row center">
      <button id="customBtn" class="btn custom">Custom</button>
    </div>

    <!-- Time's up message -->
    <div id="timesUp" class="times-up" aria-live="polite"></div>

    <!-- Sets -->
    <h2 class="section-title">SETS ▲</h2>
    <div id="setsRow" class="row sets">
      <button class="set-btn" data-set="1">1</button>
      <button class="set-btn" data-set="2">2</button>
      <button class="set-btn" data-set="3">3</button>
      <button class="set-btn" data-set="4">4</button>
      <button class="set-btn" data-set="5">5</button>
    </div>

    <div class="row center">
      <a href="./index.html" class="home-btn">Home</a>
    </div>
  </div>

  <script src="counter.js?v=18"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
