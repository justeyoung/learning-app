<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer & Sets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TIMER ▲</h1>

    <div id="timer-display">00:00</div>

    <div class="preset-buttons">
      <button onclick="setPreset(30)">30 SEC</button>
      <button onclick="setPreset(60)">60 SEC</button>
      <button onclick="setPreset(90)">90 SEC</button>
      <button onclick="setPreset(120)">2 MIN</button>
    </div>

    <div class="control-buttons">
      <button onclick="startTimer()">START</button>
      <button onclick="pauseTimer()">PAUSE</button>
      <button onclick="resetTimer()">RESET</button>
      <button onclick="toggleCustomInput()">CUSTOM</button>
    </div>

    <div id="custom-input" style="display: none;">
      <input type="number" id="custom-minutes" placeholder="Min" min="0">
      <input type="number" id="custom-seconds" placeholder="Sec" min="0" max="59">
      <button onclick="setCustomTime()">Set</button>
    </div>

    <h2>SETS ▲</h2>
    <div class="sets">
      <button class="set-btn" onclick="toggleSet(this)">1</button>
      <button class="set-btn" onclick="toggleSet(this)">2</button>
      <button class="set-btn" onclick="toggleSet(this)">3</button>
      <button class="set-btn" onclick="toggleSet(this)">4</button>
      <button class="set-btn" onclick="toggleSet(this)">5</button>
    </div>

    <br>
    <a href="index.html">
      <button class="home-btn">Home</button>
    </a>
  </div>

  <script src="timer.js"></script>
</body>
</html>
