<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Exercise Tracker</title>
  <link rel="stylesheet" href="core.css" />
</head>
<body>
  <main class="wrap">
    <h1>Core Exercise Tracker</h1>

    <!-- Timer wheel -->
    <div class="wheel-wrap">
      <svg class="wheel" viewBox="0 0 120 120" aria-hidden="true">
        <circle class="track" cx="60" cy="60" r="54" />
        <circle id="wheelProgress" class="progress exercise" cx="60" cy="60" r="54" />
      </svg>
      <div class="wheel-center">
        <div id="status">Extended Plank</div>
        <div id="timer">00:10</div>
      </div>
    </div>

    <!-- Sets + since start -->
    <div class="sets-line">
      <div class="sets" aria-label="Sets">
        <span class="tic" id="tic1"></span>
        <span class="tic" id="tic2"></span>
        <span class="tic" id="tic3"></span>
      </div>
      <div class="since">
        <span class="label">Since start:</span>
        <span id="since">00:00</span>
      </div>
    </div>

    <!-- 5 labelled rows -->
    <div id="exerciseList" class="rows" aria-label="Exercises">
      <div class="row" id="row0"><span class="name">Extended Plank</span></div>
      <div class="row" id="row1"><span class="name">Hollow Hold</span></div>
      <div class="row" id="row2"><span class="name">Wrist to Knee Crunch</span></div>
      <div class="row" id="row3"><span class="name">AB Roll Out</span></div>
      <div class="row" id="row4"><span class="name">Reverse Crunch</span></div>
    </div>

    <!-- Symbol controls -->
    <div class="controls">
      <button id="startBtn" aria-label="Start">‚ñ∂Ô∏è</button>
      <button id="pauseBtn" aria-label="Pause">‚è∏Ô∏è</button>
      <button id="resetBtn" aria-label="Reset">üîÑ</button>
      <button id="completeBtn" aria-label="Complete current phase">‚úîÔ∏è</button>
    </div>

    <div class="home-wrap">
      <a class="home" href="index.html">Home</a>
    </div>
  </main>

  <!-- cache-bust to defeat Safari caching -->
  <script src="core.js?v=final-10s-led-icons"></script>
</body>
</html>
