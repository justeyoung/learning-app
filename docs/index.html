<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eviction Quiz App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    button { padding: 1em 2em; font-size: 1rem; cursor: pointer; }
    #quiz-container { display: none; flex-direction: column; justify-content: flex-end; height: 100vh; width: 100%; padding: 2em; box-sizing: border-box; }
    .question { font-size: 1.2em; margin-bottom: 1em; }
    .choices { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; }
    .feedback, .next-btn { margin-top: 1em; }
    .results { text-align: center; }
  </style>
</head>
<body>

  <div id="landing">
    <h1>Welcome to the Eviction Grounds Quiz</h1>
    <button onclick="startQuiz()">Eviction Quiz1</button>
  </div>

  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback" class="feedback"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <div id="result-screen" class="results" style="display: none;">
    <h2 id="scoreText"></h2>
    <button onclick="startQuiz()">Restart Quiz</button>
    <button onclick="goHome()">Back to Landing Page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
