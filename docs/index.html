<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="landing">
    <h1>Exercise Tools</h1>

    <button id="startBtn">Quiz 1: Eviction 1 to 8</button>

    <a href="counter.html">
      <button>Exercise Counter</button>
    </a>

    <a href="interval.html">
      <button>Interval Walking</button>
    </a>
  </div>

  <div id="quiz-container" style="display: none;">
    <div id="question" class="question"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback" class="feedback"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <div id="result-screen" class="results" style="display: none;">
    <h2 id="scoreText"></h2>
    <button onclick="startQuiz()">Restart Quiz</button>
    <button onclick="goHome()">Back to Home Page</button>
  </div>

  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.error("Service Worker registration failed:", err));
  }
  </script>
</body>
</html>
