<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="landing">
    <h1>Welcome to the Eviction Grounds Quiz</h1>
    <button onclick="startQuiz()">Eviction Quiz 1</button>
  </div>

  <div id="quiz-container">
    <div id="question" class="question"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback" class="feedback"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <div id="result-screen" class="results" style="display: none;">
    <h2 id="scoreText"></h2>
    <button onclick="startQuiz()">Restart Quiz</button>
    <button onclick="goHome()">Back to Landing Page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
