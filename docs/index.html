<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }

    #landing {
      margin-top: 40px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    button:active,
    button.active {
      background-color: red !important;
      color: white !important;
    }

    .results, .feedback, .question {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="landing">
    <h1>Home Page</h1>

    <button id="startBtn">Quiz 1: Eviction 1 to 8</button>

    <a href="counter.html">
      <button>Exercise Counter</button>
    </a>

    <a href="interval.html">
      <button>Japanese Interval Walking</button>
    </a>
  </div>

  <div id="quiz-container" style="display: none;">
    <div id="question" class="question"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback" class="feedback"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <div id="result-screen" class="results" style="display: none;">
    <h2 id="scoreText"></h2>
    <button onclick="startQuiz()">Restart Quiz</button>
    <button onclick="goHome()">Back to Home Page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
