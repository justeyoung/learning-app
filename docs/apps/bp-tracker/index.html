<!-- docs/apps/bp-tracker/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BP Tracker</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="topbar">
        <a class="home-btn" href="../../index.html">Home</a>
        <a class="ghost-btn" href="./info.html">Info</a>
      </div>

      <h1>BP Tracker</h1>
      <p class="subtitle">Morning = 3 readings · Evening = 2 readings</p>
    </header>

    <section class="card">
      <div class="card-head">
        <h2>Entry</h2>

        <div class="mode-toggle" role="group" aria-label="Mode toggle">
          <button id="modeMorningBtn" class="toggle-btn primary" type="button">Morning</button>
          <button id="modeEveningBtn" class="toggle-btn" type="button">Evening</button>
        </div>
      </div>

      <div class="grid3">
        <div class="triplet" id="triplet1">
          <div class="triplet-title">Reading 1</div>
          <label>Systolic <input id="sys1" type="number" inputmode="numeric" value="120"></label>
          <label>Diastolic <input id="dia1" type="number" inputmode="numeric" value="80"></label>
          <label>Pulse <input id="pul1" type="number" inputmode="numeric" value="70"></label>
        </div>

        <div class="triplet" id="triplet2">
          <div class="triplet-title">Reading 2</div>
          <label>Systolic <input id="sys2" type="number" inputmode="numeric" value="120"></label>
          <label>Diastolic <input id="dia2" type="number" inputmode="numeric" value="80"></label>
          <label>Pulse <input id="pul2" type="number" inputmode="numeric" value="70"></label>
        </div>

        <div class="triplet" id="triplet3">
          <div class="triplet-title">Reading 3</div>
          <label>Systolic <input id="sys3" type="number" inputmode="numeric" value="120"></label>
          <label>Diastolic <input id="dia3" type="number" inputmode="numeric" value="80"></label>
          <label>Pulse <input id="pul3" type="number" inputmode="numeric" value="70"></label>
        </div>
      </div>

      <div class="avgbar">
        <div>Avg Systolic: <strong id="avgSys">—</strong></div>
        <div>Avg Diastolic: <strong id="avgDia">—</strong></div>
        <div>Avg Pulse: <strong id="avgPul">—</strong></div>
      </div>

      <div class="buttons">
        <button id="saveBtn" class="primary" type="button">Save to Google Sheet</button>
        <button id="refreshBtn" type="button">Refresh Data</button>
      </div>

      <p id="statusMsg" class="hint"></p>
    </section>

    <section class="card">
      <h2>Weekly Trend (Last 7 Days)</h2>
      <canvas id="chart" width="800" height="350"></canvas>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
