<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Axis</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="dark">
  <div id="app">
    <!-- HOME -->
    <section id="screen-home" class="screen active">
      <header class="topbar">
        <h1>Axis</h1>
      </header>

      <!-- 2×3 grid -->
      <div class="level-grid" aria-label="Select Level">
        <button class="level-card" data-level="1">L1</button>
        <button class="level-card" data-level="2">L2</button>
        <button class="level-card" data-level="3">L3</button>
        <button class="level-card" data-level="4">L4</button>
        <button class="level-card" data-level="5">L5</button>
        <button class="level-card" data-level="6">L6</button>
      </div>

      <footer class="bottombar">
        <a class="ghost" href="../../index.html">⬅ Back Home</a>
      </footer>
    </section>

    <!-- LEVEL -->
    <section id="screen-level" class="screen">
      <header class="topbar">
        <button id="back-to-home" class="icon">&larr;</button>
        <h2 id="level-title">Level</h2>
      </header>

      <div id="exercise-list" class="exercise-list"></div>

      <div class="controls sticky">
        <div class="row">
          <div class="group">
            <label>Rounds (Straight Sets)</label>
            <div class="chips" id="rounds-chips">
              <button class="chip selected" data-rounds="1">1</button>
              <button class="chip" data-rounds="2">2</button>
              <button class="chip" data-rounds="3">3</button>
            </div>
          </div>

          <!-- NEW: Break control -->
          <div class="group">
            <label>Break</label>
            <div class="time-adjust" id="break-adjust">
              <button id="break-minus">−</button>
              <div id="break-pill" class="pill">60s</div>
              <button id="break-plus">+</button>
            </div>
          </div>
        </div>

        <button id="btn-start" class="primary">Start Workout</button>
      </div>
    </section>

    <!-- WORKOUT -->
    <section id="screen-workout" class="screen">
      <header class="topbar">
        <button id="exit-workout" class="icon">&times;</button>
        <div id="progress-label" class="progress-label">Exercise 1 of 6 • Round 1 of 1</div>
      </header>

      <div class="player">
        <div class="wheel-wrap">
          <svg id="wheel" class="wheel" viewBox="0 0 120 120" aria-hidden="true">
            <circle cx="60" cy="60" r="54" class="track"></circle>
            <circle cx="60" cy="60" r="54" class="arc" stroke-dasharray="339.292" stroke-dashoffset="339.292"></circle>
          </svg>

          <div class="image-hole">
            <img id="exercise-image" alt="Exercise image" />
            <div id="prep-overlay" class="prep hidden">3</div>
          </div>
        </div>

        <div id="exercise-name" class="exercise-name">Exercise</div>
        <div id="big-timer" class="big-timer">00:60</div>
      </div>

      <footer class="controls bottom-controls">
        <button id="btn-prev" class="control">&larr;</button>
        <button id="btn-pause" class="control">⏸</button>
        <button id="btn-next" class="control">&rarr;</button>
      </footer>
    </section>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
