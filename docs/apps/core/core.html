<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Exercise Tracker</title>
  <link rel="stylesheet" href="../../assets/css/core.css" />
</head>
<body>
  <main class="wrap">
    <h1>Core Exercise Tracker</h1>

    <!-- Timer wheel -->
    <div class="wheel-wrap">
      <svg class="wheel" viewBox="0 0 120 120" aria-hidden="true">
        <circle class="track" cx="60" cy="60" r="54" />
        <circle id="wheelProgress" class="progress exercise" cx="60" cy="60" r="54" />
      </svg>
      <div class="wheel-center">
        <div id="status">Extended Plank</div>
        <div id="timer">01:00</div>
      </div>
    </div>

    <!-- Sets + since start -->
    <div class="sets-line">
      <div class="sets" aria-label="Sets">
        <span class="tic set-dot" id="tic1"></span>
        <span class="tic set-dot" id="tic2"></span>
        <span class="tic set-dot" id="tic3"></span>
      </div>
      <div class="since">
        <span class="label">Since start:</span>
        <span id="since">00:00</span>
      </div>
    </div>

    <!-- Exercises panel (expand/collapse) -->
    <section id="exercisePanel" class="panel">
      <button id="exerciseToggle" class="panel-toggle" aria-expanded="true" aria-controls="exerciseList">
        <span>Exercises</span>
        <span id="toggleIcon" class="chevron" aria-hidden="true">‚ñæ</span>
      </button>

      <div id="exerciseList" class="rows" aria-label="Exercises">
        <div class="row" id="row0"><span class="name">Extended Plank</span></div>
        <div class="row" id="row1"><span class="name">Hollow Hold</span></div>
        <div class="row" id="row2"><span class="name">Wrist Elbow Crunch</span></div>
        <div class="row" id="row3"><span class="name">Reverse Crunch</span></div>
        <div class="row" id="row4"><span class="name">Ab Roller</span></div>
      </div>
    </section>

    <!-- Symbol controls -->
    <div class="controls">
      <button id="start"  aria-label="Start">‚ñ∂Ô∏è</button>
      <button id="pause"  aria-label="Pause">‚è∏Ô∏è</button>
      <button id="reset"  aria-label="Reset">üîÑ</button>
      <button id="skip"   aria-label="Complete current phase">‚úîÔ∏è</button>
    </div>

    <div class="home-wrap">
      <a class="home" href="index.html">Home</a>
    </div>
  </main>

  <script src="../../assets/js/core.js"></script>
</body>
</html>
